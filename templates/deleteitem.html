{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.title}}? </h2>

<form action="#" method = 'post'>

					<a href="{{url_for('showCategories')}}">

			</a>
	</div>

</form>

{% endblock %}

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{item.title }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

				</div>

				<div class="form-group">
	                <label for="category">Category:</label>
	                <select name="category">
	                {% for c in categories %}
	                    <option value="{{c.name}}" {% if c == item.category %} selected {% endif %}>{{c.name}}</option>
	                {% endfor %}
	                </select>
	            </div>
	            <div class="form-group">
	                <button type="submit" id="submit" class="btn btn-primary">Save</button>
	                <a href="{{url_for('showCategories')}}">
	                    <button type="button" class="btn btn-danger">Cancel</button>
	                </a>
	            </div>
			</form>
	</div>
{% endblock %}

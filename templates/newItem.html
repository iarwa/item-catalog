{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
					<select name="category">
							 {% for c in allCategories %}
									 <option value="{{c.name}}">{{c.name}}</option>
							 {% endfor %}
							 </select>
						 </div>
							 <div class="form-group">
							                <button type="submit" id="submit" class="btn btn-primary"><span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
							                <a href="{{url_for('showCategories')}}">
							                    <button type="button" class="btn btn-danger">Cancel</button>
							                </a>
							            </div>

			</form>
		</div>
	</div>
{% endblock %}
